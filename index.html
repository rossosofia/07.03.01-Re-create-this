<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomo</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="assets/iconmonstr-checkbox-21.svg" alt="logo_icon" />
          <p>Pomofocus</p>
        </div>
        <div class="menu">
          <button>
            <img src="assets/iconmonstr-chart-3.svg" alt="picture_icon" />
            Report
          </button>
          <button>
            <img src="assets/iconmonstr-gear-1.svg" alt="settings_icon" />
            Setting
          </button>
          <button>
            <img src="assets/iconmonstr-user-20.svg" alt="user_icon" />
            Login
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="section-1">
        <div class="section-1-timer">
          <div class="section-1-timer-btns">
            <button>Pomodoro</button>
            <button>Short Break</button>
            <button>Long Break</button>
          </div>
          <div class="timer"><span>24</span>:<span>59</span></div>
          <button class="start-btn">START</button>
        </div>
        <div class="working-on">
          <p class="working-on-text">WORKING ON</p>
          <p class="ongoing-task">Milk the cat</p>
        </div>
      </section>
      <section class="section-2">
        <div class="tasks-header">
          <h3>Tasks</h3>
          <img
            src="assets/iconmonstr-menu-dot-vertical-filled.svg"
            alt="menu"
          />
        </div>
        <div class="task-btn ongoing">
          <div>
            <img
              src="assets/iconmonstr-checkbox-red.svg"
              alt="checkbox"
              class="opacity"
            />
            <p class="task-name">Milk the cat</p>
          </div>
          <div class="opacity">
            <p>0/1</p>
            <img
              src="assets/iconmonstr-menu-dot-vertical-filled-black.svg"
              alt="menu"
            />
          </div>
        </div>
        <div class="task-btn completed">
          <div>
            <img src="assets/iconmonstr-checkbox-red.svg" alt="checkbox" />
            <p class="task-name opacity">Code this</p>
          </div>
          <div class="opacity">
            <p>0/1</p>
            <img
              src="assets/iconmonstr-menu-dot-vertical-filled-black.svg"
              alt="menu"
              class="task-menu"
            />
          </div>
        </div>
        <div class="task-btn add-tasks">
          <div>
            <img src="assets/iconmonstr-plus-4.svg" alt="plus" />
            <p class="task-name">Add task</p>
          </div>
        </div>
        <div class="tasks-footer">
          <p>Est:<span>1</span></p>
          <p>Act:<span>0</span></p>
          <p>Finish at:<span>13:57</span></p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
