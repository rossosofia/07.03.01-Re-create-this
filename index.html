<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomo</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="assets/iconmonstr-checkbox-21.svg" alt="logo_icon" />
          <p>Pomofocus</p>
        </div>
        <div class="menu">
          <button>
            <img src="assets/iconmonstr-chart-3.svg" alt="picture_icon" />
            Report
          </button>
          <button>
            <img src="assets/iconmonstr-gear-1.svg" alt="settings_icon" />
            Setting
          </button>
          <button>
            <img src="assets/iconmonstr-user-20.svg" alt="user_icon" />
            Login
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="section-1">
        <div class="section-1-timer">
          <div class="section-1-timer-btns">
            <button>Pomodoro</button>
            <button>Short Break</button>
            <button>Long Break</button>
          </div>
          <div class="timer"><span>24</span>:<span>59</span></div>
          <button class="start-btn">START</button>
        </div>
        <div class="working-on">
          <p>WORKING ON</p>
          <p class="ongoing-task">Milk the cat</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
